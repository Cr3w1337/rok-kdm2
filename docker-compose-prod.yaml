version: "3.7"

services:
  app:
    image: janvt/roks:app
    env_file:
      - .env.prod
    volumes:
      - phpsocket:/var/run/php
      - ./var/uploads:/var/www/public/uploads
    links:
      - db

  web:
    image: janvt/roks:web
    ports:
      - 80:80
    volumes:
      - phpsocket:/var/run/php
      - ./var/uploads:/var/www/public/uploads
    depends_on:
      - app
    links:
      - app

  db:
    image: postgres:13.1-alpine
    restart: always
    env_file:
      - .env.db.prod
    volumes:
      - ./var/db:/var/lib/postgresql/data

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
    links:
      - db

volumes:
  phpsocket: