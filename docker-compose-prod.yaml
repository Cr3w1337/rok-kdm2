version: "3.7"

services:
  app:
    image: janvt/lugal:app
    env_file:
      - .env.local
    volumes:
      - phpsocket:/var/run/php
    links:
      - db

  web:
    image: janvt/lugal:web
    ports:
      - 80:80
    volumes:
      - phpsocket:/var/run/php
    depends_on:
      - app
    links:
      - app

  db:
    image: postgres:13.1-alpine
    restart: always
    environment:
      POSTGRES_PASSWORD: woof
      POSTGRES_DB: lugal
    volumes:
      - ./var/lugal/db:/var/lib/postgresql/data

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
    links:
      - db

volumes:
  phpsocket: